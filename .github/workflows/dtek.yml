name: DTEK Monitor

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  SEND_ON_INIT: "true"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -U pip
          pip install playwright requests
          python -m playwright install --with-deps chromium

      - name: Run check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CITY: ${{ secrets.CITY }}
          STREET: ${{ secrets.STREET }}
          HOUSE: ${{ secrets.HOUSE }}
          # DTEK_URL: ${{ secrets.DTEK_URL }}
        run: python check_once.py

      # (Опционально, но очень полезно) — чтобы видеть, что cron реально работает:
      - name: Stamp last run
        run: |
          date -u +"%Y-%m-%d %H:%M:%S UTC" > last_run.txt

      - name: Commit state if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add state.json last_run.txt
          git commit -m "Update DTEK state (scheduled)"
          git push